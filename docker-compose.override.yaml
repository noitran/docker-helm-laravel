version: '3.4'

x-build:
  - &build-args
    APP_ENV: 'local'
    APP_DEBUG: 'true'
  - &build-cache
    - ${IMAGE:-vuongxuongminh/docker-helm-laravel}:dev

services:
  setup:
    image: ${IMAGE:-vuongxuongminh/docker-helm-laravel}:dev
    command: ['setup']
    build:
      context: .
      dockerfile: ./docker/fpm/Dockerfile
      cache_from: *build-cache
      args:
        << : *build-args
    volumes:
      - ./laravel:/laravel

  fpm:
    image: ${IMAGE:-vuongxuongminh/docker-helm-laravel}:dev
    build:
      cache_from: *build-cache
      args:
        << : *build-args
    volumes:
      - ./laravel:/laravel

  nginx:
    volumes:
      - ./laravel/public:/laravel/public
      - ./docker/nginx/default.conf:/opt/bitnami/nginx/conf/server_blocks/default.conf:ro
